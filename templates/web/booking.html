{% extends 'web/base_template.html' %}
{% load staticfiles %}
{% load cloudinary %}
{% block content %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <div class="my-5 ml-5">
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputcheckin">Check in Date</label>
                    <input type="date" class="form-control" id="inputcheckin">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputcheckout">Check out Date</label>
                    <input type="date" class="form-control" id="inputcheckout">
                </div>
                <div class="form-group col-md-5 my-4">

                    <button type="submit" class="btn btn-primary">CHECK</button>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="total">Total Amount</label>
                    <input type="text" class="form-control" id="total" placeholder="0.0Rs" readonly>
                </div>
                <div class="form-group col-md-5 my-4">
                    <button type="submit" class="btn btn-primary">BOOK</button>
                </div>
            </div>

        </form>
    </div>

    <div class="my-3 ml-5">

        <div class="row">
            <div class="col-sm-auto">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"> wifi, etc....</li>
                        <li class="list-group-item"> price</li>
                        <li class="list-group-item">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">Qty</span>
                                </div>
                                <input type="text" class="form-control">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="">max : 	</span>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    &nbsp &nbsp Select Room
                                </label>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

{% endblock %}
