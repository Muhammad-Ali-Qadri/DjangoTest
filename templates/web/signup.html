{% extends 'web/base_template2.html' %}
{% load staticfiles %}

{% block content %}
    <script>
        document.getElementById("signup_t").setAttribute("class", "active");
    </script>
    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Registration Form</h3>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="/signup/register/" method="post" class="login-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only" for="name">Full Name</label>
                                    <input type="text" name="name" placeholder="Name..."
                                           class="form-username form-control" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="email">Email</label>
                                    <input type="text" name="email" placeholder="Email..."
                                           class="form-username form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <input type="password" name="password" placeholder="Password..."
                                           class="form-password form-control" id="password" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password_rep">Re-Enter Password</label>
                                    <input type="password" name="password_rep" placeholder="Password..."
                                           class="form-password form-control" id="password_rep" required>
                                </div>
                                <button type="submit" class="btn">Sign Up!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Javascript -->
    <script src="{% static 'assets/js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.backstretch.min.js' %}"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>


{% endblock %}
